<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Transparencia - Edificio F</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 text-slate-900 font-sans pb-10">

    <header class="bg-indigo-800 text-white shadow-xl sticky top-0 z-50">
        <div class="max-w-5xl mx-auto p-5 text-center sm:text-left">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <div>
                    <h1 class="text-xl font-bold tracking-tight">Edificio F</h1>
                    <div id="mes-actual" class="text-indigo-200 text-xs uppercase font-semibold tracking-widest italic">Cargando...</div>
                </div>
                <div class="bg-indigo-700/50 px-6 py-2 rounded-2xl border border-indigo-400/30">
                    <span class="block text-[10px] uppercase text-indigo-300 font-bold tracking-widest text-center">Fondo Total Recolectado</span>
                    <span id="gran-total-edificio" class="text-2xl font-black text-white">$0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 space-y-6">

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-3 bg-slate-50 border-b border-slate-100 flex justify-between items-center">
                <h3 class="text-indigo-800 font-bold text-xs uppercase tracking-widest flex items-center gap-2">
                    <i class="fas fa-bullhorn text-indigo-500"></i> Comunicados
                </h3>
                <span id="fecha-actualizacion" class="text-[10px] font-mono text-slate-400">Act: -</span>
            </div>
            <div id="contenedor-avisos" class="p-5 space-y-4 text-sm text-slate-600"></div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-5">
            <h3 class="text-indigo-800 font-bold text-xs mb-2 uppercase flex items-center gap-2 tracking-widest">
                <i class="fas fa-leaf text-green-500"></i> Notas de Gestión
            </h3>
            <p class="text-slate-600 text-sm italic" id="nota-rio">-</p>
        </div>

        <div class="relative">
            <input type="text" id="buscador" placeholder="Buscar por departamento..." 
                   class="w-full p-4 pl-12 rounded-2xl border-none shadow-sm focus:ring-2 focus:ring-indigo-500 transition-all text-sm outline-none">
            <i class="fas fa-search absolute left-4 top-4 text-slate-400"></i>
        </div>

        <div class="space-y-4" id="contenedor-unidades"></div>

    </main>

    <script>
        const URL_CUOTAS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSMQOCU1LLf-l3ipsDUYpkSoyrW8EmnYvU8BtPJXYkUv59IngKwUGjbQSeQxY3GieD8WjxnXU62WUJ_/pub?gid=0&single=true&output=csv";
        const URL_AVISOS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSMQOCU1LLf-l3ipsDUYpkSoyrW8EmnYvU8BtPJXYkUv59IngKwUGjbQSeQxY3GieD8WjxnXU62WUJ_/pub?gid=859871361&single=true&output=csv";

        async function cargarDatos() {
            // Cargar Avisos
            Papa.parse(URL_AVISOS, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    const contenedor = document.getElementById('contenedor-avisos');
                    contenedor.innerHTML = "";
                    results.data.forEach(row => {
                        const div = document.createElement('div');
                        div.className = "border-l-4 border-indigo-500 pl-4 py-1";
                        div.innerHTML = `
                            <div class="text-[9px] font-bold text-slate-400 uppercase">${row.Fecha || ''}</div>
                            <div class="text-sm font-bold text-slate-800">${row.Título || ''}</div>
                            <div class="text-xs text-slate-500">${row.Descripción || ''}</div>
                        `;
                        contenedor.appendChild(div);
                    });
                }
            });

            // Cargar Cuotas
            Papa.parse(URL_CUOTAS, {
                download: true, header: false, skipEmptyLines: true,
                complete: function(results) {
                    const datos = results.data.slice(1);
                    const contenedor = document.getElementById('contenedor-unidades');
                    contenedor.innerHTML = "";
                    let sumaGeneralEdificio = 0;

                    if(datos[0]) {
                        document.getElementById('mes-actual').innerText = datos[0][7] || "FEBRERO";
                        document.getElementById('nota-rio').innerText = datos[0][8] || "Sin notas.";
                        document.getElementById('fecha-actualizacion').innerText = "Última act: " + (datos[0][9] || "-");
                    }

                    datos.forEach(col => {
                        const cuotaAguaMonto = 150; 
                        const cuotaRioMonto = parseFloat(col[4]) || 0;
                        const aguaPagado = col[2]?.trim().toLowerCase() === 'pagado';
                        const rioPagado = col[5]?.trim().toLowerCase() === 'pagado';
                        
                        // Plan B y Multas
                        const s1 = parseFloat(col[10]) || 0;
                        const s2 = parseFloat(col[11]) || 0;
                        const s3 = parseFloat(col[12]) || 0;
                        const multaMonto = parseFloat(col[13]) || 0;
                        const multaMotivo = col[14] || "";
                        const multaPagada = col[15]?.trim().toLowerCase() === 'pagado'; // COLUMNA P

                        // CÁLCULO TOTAL POR VECINO (Solo suma lo que sea 'PAGADO')
                        let totalVecino = 0;
                        if (aguaPagado) totalVecino += cuotaAguaMonto;
                        if (rioPagado) totalVecino += cuotaRioMonto;
                        if (multaPagada) totalVecino += multaMonto;
                        totalVecino += (s1 + s2 + s3);

                        sumaGeneralEdificio += totalVecino;

                        const tarjeta = document.createElement('div');
                        tarjeta.className = "bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden unidad-card";
                        tarjeta.setAttribute('data-depto', col[0]);
                        
                        let desglosePlanB = "";
                        if(s1 > 0) desglosePlanB += `<div class="flex justify-between"><span>Semana 1</span><span class="font-bold text-blue-600">$${s1}</span></div>`;
                        if(s2 > 0) desglosePlanB += `<div class="flex justify-between"><span>Semana 2</span><span class="font-bold text-blue-600">$${s2}</span></div>`;
                        if(s3 > 0) desglosePlanB += `<div class="flex justify-between"><span>Semana 3</span><span class="font-bold text-blue-600">$${s3}</span></div>`;

                        let htmlPlanB = (s1 + s2 + s3 > 0) ? `
                            <div class="px-4 pb-2">
                                <div class="bg-blue-50/50 border border-blue-100 rounded-xl p-3 text-blue-800">
                                    <p class="text-[9px] font-bold uppercase mb-1 flex items-center gap-1 opacity-70">Plan B (Pipas)</p>
                                    <div class="text-[11px] space-y-1">${desglosePlanB}</div>
                                </div>
                            </div>
                        ` : '';

                        let htmlMulta = multaMonto > 0 ? `
                            <div class="px-4 pb-3">
                                <div class="${multaPagada ? 'bg-green-50 border-green-100' : 'bg-orange-50 border-orange-100'} border rounded-xl p-3 flex justify-between items-center">
                                    <div>
                                        <p class="text-[9px] font-bold uppercase ${multaPagada ? 'text-green-600' : 'text-orange-500'}">Cargo Extra</p>
                                        <p class="text-[10px] text-slate-600 italic leading-tight">${multaMotivo}</p>
                                        <p class="text-[8px] font-bold ${multaPagada ? 'text-green-500' : 'text-orange-400'}">${multaPagada ? 'LIQUIDADO' : 'PENDIENTE DE PAGO'}</p>
                                    </div>
                                    <div class="${multaPagada ? 'text-green-600' : 'text-orange-600'} font-bold text-lg">+$${multaMonto}</div>
                                </div>
                            </div>
                        ` : '';

                        tarjeta.innerHTML = `
                            <div class="p-4 flex justify-between items-end border-b border-slate-50 bg-slate-50/30">
                                <div>
                                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Depto.</span>
                                    <div class="text-2xl font-black text-indigo-900 leading-none">${col[0]}</div>
                                </div>
                                <div class="text-right">
                                    <span class="text-[10px] font-bold text-indigo-400 uppercase">Abonado este mes</span>
                                    <div class="text-2xl font-black text-indigo-600 leading-none">$${totalVecino}</div>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 divide-x divide-slate-100 border-b border-slate-50 mb-3 text-center">
                                <div class="p-3">
                                    <div class="text-[9px] font-bold text-slate-400 uppercase mb-1 tracking-widest italic">Agua ($${cuotaAguaMonto})</div>
                                    <div class="${aguaPagado ? 'text-green-600' : 'text-red-500'} font-bold text-xs">
                                        ${aguaPagado ? '<i class="fas fa-check-circle"></i> PAGADO' : '<i class="fas fa-clock"></i> PENDIENTE'}
                                    </div>
                                    <div class="text-[8px] text-slate-400 mt-1 uppercase">${aguaPagado ? col[3] : 'Esperando'}</div>
                                </div>
                                <div class="p-3">
                                    <div class="text-[9px] font-bold text-slate-400 uppercase mb-1 tracking-widest italic">Río ($${cuotaRioMonto})</div>
                                    <div class="${rioPagado ? 'text-green-600' : 'text-red-500'} font-bold text-xs">
                                        ${rioPagado ? '<i class="fas fa-check-circle"></i> PAGADO' : '<i class="fas fa-clock"></i> PENDIENTE'}
                                    </div>
                                    <div class="text-[8px] text-slate-400 mt-1 uppercase">${rioPagado ? col[6] : 'Esperando'}</div>
                                </div>
                            </div>
                            ${htmlPlanB}
                            ${htmlMulta}
                            <div class="px-4 py-2 bg-slate-50/80 text-[10px] text-slate-400 flex justify-between">
                                <span>Residente: ${col[1] || '---'}</span>
                                <span class="font-bold">EDIFICIO F</span>
                            </div>
                        `;
                        contenedor.appendChild(tarjeta);
                    });
                    document.getElementById('gran-total-edificio').innerText = `$${sumaGeneralEdificio}`;
                }
            });
        }

        document.getElementById('buscador').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.unidad-card').forEach(card => {
                const depto = card.getAttribute('data-depto').toLowerCase();
                card.style.display = depto.includes(val) ? 'block' : 'none';
            });
        });

        cargarDatos();
    </script>
</body>
</html>

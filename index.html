<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Transparencia - Edificio F</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 text-slate-900 font-sans pb-10">

    <header class="bg-indigo-800 text-white shadow-xl sticky top-0 z-50">
        <div class="max-w-5xl mx-auto p-6">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-6">
                <div class="text-center sm:text-left">
                    <h1 class="text-2xl font-black tracking-tight">Edificio F</h1>
                    <div id="mes-actual" class="text-indigo-200 text-sm uppercase font-bold tracking-widest italic">Cargando...</div>
                </div>
                <div class="bg-indigo-700/60 px-8 py-3 rounded-2xl border border-indigo-400/40 shadow-inner">
                    <span class="block text-xs uppercase text-indigo-300 font-bold tracking-widest text-center mb-1">Fondo Total Recolectado</span>
                    <span id="gran-total-edificio" class="text-3xl font-black text-white">$0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 space-y-8">

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-5 bg-slate-50 border-b border-slate-100">
                <h3 class="text-indigo-800 font-bold text-sm uppercase tracking-widest flex items-center gap-3">
                    <i class="fas fa-folder-open text-amber-500 text-lg"></i> Biblioteca de Documentos
                </h3>
            </div>
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <a href="Doc Feb 12 2026 21.09.pdf" target="_blank" class="group flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-200 hover:border-indigo-400 hover:bg-indigo-50 transition-all">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-red-100 text-red-600 rounded-xl flex items-center justify-center text-xl group-hover:scale-110 transition-transform">
                                <i class="fas fa-file-pdf"></i>
                            </div>
                            <div>
                                <div class="text-sm font-black text-slate-800 uppercase leading-tight">Acta de Asamblea</div>
                                <div class="text-xs text-slate-500 font-bold">Reunión Feb 12, 2026</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-slate-300 group-hover:text-indigo-500 transition-colors"></i>
                    </a>
                    
                    <div class="flex items-center justify-center p-4 border-2 border-dashed border-slate-200 rounded-2xl opacity-50">
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-widest text-center">Próximos documentos aquí</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-5 bg-slate-50 border-b border-slate-100 flex justify-between items-center">
                <h3 class="text-indigo-800 font-bold text-sm uppercase tracking-widest flex items-center gap-3">
                    <i class="fas fa-bullhorn text-indigo-500 text-lg"></i> Comunicados y Acuerdos
                </h3>
                <span id="fecha-actualizacion" class="text-xs font-mono text-slate-400 font-bold">Act: -</span>
            </div>
            <div id="contenedor-avisos" class="p-6 space-y-6 text-base text-slate-600"></div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
            <h3 class="text-indigo-800 font-bold text-sm mb-3 uppercase flex items-center gap-3 tracking-widest">
                <i class="fas fa-water text-blue-500 text-lg"></i> GESTIÓN DE LIMPIEZA (RÍO)
            </h3>
            <p class="text-slate-700 text-base leading-relaxed border-l-4 border-blue-100 pl-4 italic" id="nota-rio">-</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="contenedor-unidades"></div>

    </main>

    <script>
        const URL_CUOTAS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSMQOCU1LLf-l3ipsDUYpkSoyrW8EmnYvU8BtPJXYkUv59IngKwUGjbQSeQxY3GieD8WjxnXU62WUJ_/pub?gid=0&single=true&output=csv";
        const URL_AVISOS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSMQOCU1LLf-l3ipsDUYpkSoyrW8EmnYvU8BtPJXYkUv59IngKwUGjbQSeQxY3GieD8WjxnXU62WUJ_/pub?gid=859871361&single=true&output=csv";

        async function cargarDatos() {
            // Cargar Avisos
            Papa.parse(URL_AVISOS, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    const contenedor = document.getElementById('contenedor-avisos');
                    contenedor.innerHTML = "";
                    results.data.forEach(row => {
                        const div = document.createElement('div');
                        div.className = "border-b border-slate-50 pb-4 last:border-0";
                        div.innerHTML = `
                            <div class="text-xs font-bold text-indigo-400 uppercase mb-1">${row.Fecha || ''}</div>
                            <div class="text-lg font-bold text-slate-800 mb-1">${row.Título || ''}</div>
                            <div class="text-base text-slate-600 leading-relaxed whitespace-pre-line">${row.Descripción || ''}</div>
                        `;
                        contenedor.appendChild(div);
                    });
                }
            });

            // Cargar Cuotas
            Papa.parse(URL_CUOTAS, {
                download: true, header: false, skipEmptyLines: true,
                complete: function(results) {
                    const datos = results.data.slice(1);
                    const contenedor = document.getElementById('contenedor-unidades');
                    contenedor.innerHTML = "";
                    let sumaGeneralEdificio = 0;

                    if(datos[0]) {
                        document.getElementById('mes-actual').innerText = datos[0][7] || "MES ACTUAL";
                        document.getElementById('nota-rio').innerText = datos[0][8] || "Sin notas.";
                        document.getElementById('fecha-actualizacion').innerText = "ÚLTIMA ACTUALIZACIÓN: " + (datos[0][9] || "-");
                    }

                    datos.forEach(col => {
                        const cuotaAguaMonto = 150; 
                        const cuotaRioMonto = parseFloat(col[4]) || 0;
                        const aguaPagado = col[2]?.trim().toLowerCase() === 'pagado';
                        const rioPagado = col[5]?.trim().toLowerCase() === 'pagado';
                        
                        const s1 = parseFloat(col[10]) || 0;
                        const s2 = parseFloat(col[11]) || 0;
                        const s3 = parseFloat(col[12]) || 0;
                        const multaMonto = parseFloat(col[13]) || 0;
                        const multaMotivo = col[14] || "";
                        const multaPagada = col[15]?.trim().toLowerCase() === 'pagado';

                        let totalVecino = 0;
                        if (aguaPagado) totalVecino += cuotaAguaMonto;
                        if (rioPagado) totalVecino += cuotaRioMonto;
                        if (multaPagada) totalVecino += multaMonto;
                        totalVecino += (s1 + s2 + s3);

                        sumaGeneralEdificio += totalVecino;

                        const tarjeta = document.createElement('div');
                        tarjeta.className = "bg-white rounded-3xl shadow-md border border-slate-200 overflow-hidden";
                        
                        let desglosePlanB = "";
                        if(s1 > 0) desglosePlanB += `<div class="flex justify-between"><span>Semana 1 (Pipa)</span><span class="font-black text-blue-700">$${s1}</span></div>`;
                        if(s2 > 0) desglosePlanB += `<div class="flex justify-between"><span>Semana 2 (Pipa)</span><span class="font-black text-blue-700">$${s2}</span></div>`;
                        if(s3 > 0) desglosePlanB += `<div class="flex justify-between"><span>Semana 3 (Pipa)</span><span class="font-black text-blue-700">$${s3}</span></div>`;

                        let htmlPlanB = (s1 + s2 + s3 > 0) ? `
                            <div class="px-6 pb-4">
                                <div class="bg-blue-50 border border-blue-100 rounded-2xl p-4 text-blue-900">
                                    <p class="text-[10px] font-black uppercase mb-2 flex items-center gap-2 opacity-60 tracking-widest">
                                        <i class="fas fa-faucet text-blue-500"></i> Plan B (Pipas)
                                    </p>
                                    <div class="text-sm space-y-2 font-bold">${desglosePlanB}</div>
                                </div>
                            </div>
                        ` : '';

                        let htmlMulta = multaMonto > 0 ? `
                            <div class="px-6 pb-4">
                                <div class="${multaPagada ? 'bg-green-50 border-green-200' : 'bg-orange-50 border-orange-200'} border-2 rounded-2xl p-4 flex justify-between items-center">
                                    <div>
                                        <p class="text-[10px] font-black uppercase ${multaPagada ? 'text-green-600' : 'text-orange-600'} tracking-widest">Cargo Adicional</p>
                                        <p class="text-sm font-bold text-slate-700 leading-tight mb-1">${multaMotivo}</p>
                                        <span class="px-2 py-0.5 rounded-full text-[9px] font-black ${multaPagada ? 'bg-green-200 text-green-700' : 'bg-orange-200 text-orange-700'} uppercase">
                                            ${multaPagada ? 'Liquidado' : 'Pendiente'}
                                        </span>
                                    </div>
                                    <div class="${multaPagada ? 'text-green-600' : 'text-orange-600'} font-black text-2xl">+$${multaMonto}</div>
                                </div>
                            </div>
                        ` : '';

                        tarjeta.innerHTML = `
                            <div class="p-6 flex justify-between items-center border-b border-slate-50 bg-slate-50/50">
                                <div>
                                    <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Departamento</span>
                                    <div class="text-3xl font-black text-indigo-950 leading-none">${col[0]}</div>
                                </div>
                                <div class="text-right">
                                    <span class="text-xs font-bold text-indigo-400 uppercase tracking-widest">Total Abonado</span>
                                    <div class="text-3xl font-black text-indigo-600 leading-none">$${totalVecino}</div>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 divide-x divide-slate-100 border-b border-slate-50 mb-4 text-center">
                                <div class="p-5">
                                    <div class="text-[10px] font-bold text-slate-400 uppercase mb-2 tracking-widest">Agua ($${cuotaAguaMonto})</div>
                                    <div class="${aguaPagado ? 'text-green-600' : 'text-red-500'} font-black text-base mb-1">
                                        ${aguaPagado ? '<i class="fas fa-check-circle"></i> PAGADO' : '<i class="fas fa-clock"></i> PENDIENTE'}
                                    </div>
                                    <div class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">${aguaPagado ? 'Fecha: ' + col[3] : 'Esperando pago'}</div>
                                </div>
                                <div class="p-5">
                                    <div class="text-[10px] font-bold text-slate-400 uppercase mb-2 tracking-widest">Río ($${cuotaRioMonto})</div>
                                    <div class="${rioPagado ? 'text-green-600' : 'text-red-500'} font-black text-base mb-1">
                                        ${rioPagado ? '<i class="fas fa-check-circle"></i> PAGADO' : '<i class="fas fa-clock"></i> PENDIENTE'}
                                    </div>
                                    <div class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">${rioPagado ? 'Fecha: ' + col[6] : 'Esperando pago'}</div>
                                </div>
                            </div>
                            ${htmlPlanB}
                            ${htmlMulta}
                            <div class="px-6 py-3 bg-slate-50/80 text-xs text-slate-500 flex justify-between font-medium">
                                <span><i class="fas fa-user-circle mr-1"></i> Residente: ${col[1] || '---'}</span>
                            </div>
                        `;
                        contenedor.appendChild(tarjeta);
                    });
                    document.getElementById('gran-total-edificio').innerText = `$${sumaGeneralEdificio}`;
                }
            });
        }

        cargarDatos();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Edificio F</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 text-slate-800 font-sans pb-10">

    <header class="bg-[#1e293b] text-white shadow-md sticky top-0 z-50">
        <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold uppercase tracking-tight">Edificio F</h1>
                <p id="mes-actual" class="text-slate-400 text-xs font-semibold">Cargando...</p>
            </div>
            <div class="text-right border-l border-slate-700 pl-4">
                <span class="block text-[10px] text-slate-400 uppercase">Actualizado:</span>
                <span id="fecha-actualizacion" class="text-sm font-bold">-</span>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 space-y-6">

        <section class="bg-white rounded-xl shadow-sm border border-slate-200">
            <div class="p-3 bg-slate-50 border-b rounded-t-xl">
                <h3 class="text-slate-500 font-bold text-xs uppercase tracking-widest flex items-center gap-2">
                    <i class="fas fa-bullhorn text-indigo-500"></i> Comunicados
                </h3>
            </div>
            <div id="contenedor-avisos" class="p-4 space-y-4">
                </div>
        </section>

        <div class="bg-indigo-50 border-l-4 border-indigo-500 p-4 rounded-r-lg shadow-sm">
            <span class="text-[10px] font-bold text-indigo-600 uppercase">Nota Limpieza Río:</span>
            <p id="nota-rio" class="text-slate-700 text-sm mt-1">Cargando...</p>
        </div>

        <div class="relative">
            <input type="text" id="buscador" placeholder="Buscar departamento..." 
                   class="w-full p-4 pl-12 rounded-xl border border-slate-200 shadow-sm focus:ring-2 focus:ring-indigo-500 transition-all text-base outline-none uppercase">
            <i class="fas fa-search absolute left-4 top-4 text-slate-300"></i>
        </div>

        <div class="grid grid-cols-1 gap-3" id="contenedor-cuotas">
            </div>

    </main>

    <script>
        // ¡IMPORTANTE! Asegúrate que estos links terminen en output=csv
        const URL_CUOTAS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSMQOCU1LLf-l3ipsDUYpkSoyrW8EmnYvU8BtPJXYkUv59IngKwUGjbQSeQxY3GieD8WjxnXU62WUJ_/pub?gid=0&single=true&output=csv";
        const URL_AVISOS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSMQOCU1LLf-l3ipsDUYpkSoyrW8EmnYvU8BtPJXYkUv59IngKwUGjbQSeQxY3GieD8WjxnXU62WUJ_/pub?gid=859871361&single=true&output=csv";

        async function inicializar() {
            await Promise.all([cargarAvisos(), cargarCuotas()]);
        }

        async function cargarAvisos() {
            try {
                const res = await fetch(URL_AVISOS);
                const data = await res.text();
                if (data.includes("<!DOCTYPE")) throw new Error("Link incorrecto (HTML detectado)");
                
                const filas = data.split('\n').slice(1);
                const contenedor = document.getElementById('contenedor-avisos');
                contenedor.innerHTML = "";

                filas.forEach(f => {
                    const col = f.split(',');
                    if(col.length >= 3) {
                        const div = document.createElement('div');
                        div.className = "border-b border-slate-50 last:border-0 pb-3";
                        div.innerHTML = `
                            <div class="text-[10px] font-bold text-indigo-400 mb-1">${col[0]}</div>
                            <div class="text-base font-bold text-slate-800 leading-tight">${col[1]}</div>
                            <div class="text-sm text-slate-600 mt-1">${col[2]}</div>
                        `;
                        contenedor.appendChild(div);
                    }
                });
            } catch (e) { console.error(e); }
        }

        async function cargarCuotas() {
            try {
                const res = await fetch(URL_CUOTAS);
                const data = await res.text();
                const filas = data.split('\n').slice(1);
                const contenedor = document.getElementById('contenedor-cuotas');
                contenedor.innerHTML = "";

                if(filas[0]) {
                    const c = filas[0].split(',');
                    document.getElementById('mes-actual').innerText = "GESTIÓN: " + (c[7] || "-");
                    document.getElementById('nota-rio').innerText = c[8] || "-";
                    document.getElementById('fecha-actualizacion').innerText = c[9] || "-";
                }

                filas.forEach(f => {
                    const col = f.split(',');
                    if(col.length < 2) return;

                    const aguaPagado = col[2]?.trim().toLowerCase() === 'pagado';
                    const rioPagado = col[5]?.trim().toLowerCase() === 'pagado';

                    const card = document.createElement('div');
                    card.className = "bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden unidad-card";
                    card.setAttribute('data-depto', col[0]);
                    card.innerHTML = `
                        <div class="p-3 bg-slate-800 text-white flex justify-between items-center">
                            <span class="text-xs font-bold uppercase tracking-wider">Depto ${col[0]}</span>
                            <span class="text-xs opacity-70">${col[1]}</span>
                        </div>
                        <div class="grid grid-cols-2 divide-x divide-slate-100 p-4">
                            <div>
                                <div class="text-[10px] font-bold text-slate-400 uppercase">Agua</div>
                                <div class="text-sm font-bold ${aguaPagado ? 'text-green-600' : 'text-red-500'}">
                                    ${aguaPagado ? '✓ PAGADO' : '✕ PENDIENTE'}
                                </div>
                                <div class="text-[10px] text-slate-400 font-medium">${aguaPagado ? col[3] : '---'}</div>
                            </div>
                            <div class="pl-4">
                                <div class="text-[10px] font-bold text-slate-400 uppercase text-right">Limpieza Río ($${col[4]})</div>
                                <div class="text-sm font-bold ${rioPagado ? 'text-green-600' : 'text-red-500'} text-right">
                                    ${rioPagado ? '✓ PAGADO' : '✕ PENDIENTE'}
                                </div>
                                <div class="text-[10px] text-slate-400 font-medium text-right">${rioPagado ? col[6] : '---'}</div>
                            </div>
                        </div>
                    `;
                    contenedor.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }

        document.getElementById('buscador').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.unidad-card').forEach(card => {
                const depto = card.getAttribute('data-depto').toLowerCase();
                card.style.display = depto.includes(val) ? 'block' : 'none';
            });
        });

        inicializar();
    </script>
</body>
</html>

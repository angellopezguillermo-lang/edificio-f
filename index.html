<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Transparencia - Edificio F</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 text-slate-900 font-sans pb-10">

    <header class="bg-indigo-800 text-white shadow-xl sticky top-0 z-50">
        <div class="max-w-5xl mx-auto p-5">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold tracking-tight">Edificio F</h1>
                    <div id="mes-actual" class="text-indigo-200 text-xs uppercase font-semibold tracking-widest">Cargando...</div>
                </div>
                <div class="text-right">
                    <span class="block text-[10px] uppercase text-indigo-300 font-bold">Última actualización:</span>
                    <span id="fecha-actualizacion" class="text-sm font-mono font-medium">-</span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 space-y-6">

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-4 bg-slate-50 border-b border-slate-100">
                <h3 class="text-indigo-800 font-bold text-xs uppercase tracking-widest flex items-center gap-2">
                    <i class="fas fa-bullhorn"></i> Comunicados y Acuerdos
                </h3>
            </div>
            <div id="contenedor-avisos" class="p-5 space-y-4 text-sm text-slate-600"></div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-5">
            <h3 class="text-indigo-800 font-bold text-sm mb-2 flex items-center gap-2">
                <i class="fas fa-water"></i> GESTIÓN DE LIMPIEZA (RÍO)
            </h3>
            <p class="text-slate-600 text-sm leading-relaxed" id="nota-rio">-</p>
        </div>

        <div class="relative">
            <input type="text" id="buscador" placeholder="Buscar por departamento..." 
                   class="w-full p-4 pl-12 rounded-2xl border-none shadow-sm focus:ring-2 focus:ring-indigo-500 transition-all text-sm outline-none">
            <i class="fas fa-search absolute left-4 top-4 text-slate-400"></i>
        </div>

        <div class="space-y-3" id="contenedor-unidades"></div>

    </main>

    <script>
        const URL_CUOTAS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSMQOCU1LLf-l3ipsDUYpkSoyrW8EmnYvU8BtPJXYkUv59IngKwUGjbQSeQxY3GieD8WjxnXU62WUJ_/pub?gid=0&single=true&output=csv";
        const URL_AVISOS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSMQOCU1LLf-l3ipsDUYpkSoyrW8EmnYvU8BtPJXYkUv59IngKwUGjbQSeQxY3GieD8WjxnXU62WUJ_/pub?gid=859871361&single=true&output=csv";

        async function cargarDatos() {
            // Cargar Avisos
            Papa.parse(URL_AVISOS, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    const contenedor = document.getElementById('contenedor-avisos');
                    contenedor.innerHTML = "";
                    results.data.forEach(row => {
                        const div = document.createElement('div');
                        div.className = "border-l-4 border-indigo-200 pl-4 py-2 mb-4 last:mb-0 bg-slate-50/50 rounded-r-lg";
                        div.innerHTML = `
                            <div class="text-[10px] font-bold text-indigo-400 uppercase">${row.Fecha || ''}</div>
                            <div class="text-base font-bold text-slate-800 mb-1">${row.Título || ''}</div>
                            <div class="text-sm text-slate-600 whitespace-pre-wrap leading-relaxed">${row.Descripción || ''}</div>
                        `;
                        contenedor.appendChild(div);
                    });
                }
            });

            // Cargar Cuotas y Pagos
            Papa.parse(URL_CUOTAS, {
                download: true,
                header: false,
                skipEmptyLines: true,
                complete: function(results) {
                    const datos = results.data.slice(1);
                    const contenedor = document.getElementById('contenedor-unidades');
                    contenedor.innerHTML = "";

                    if(datos[0]) {
                        document.getElementById('mes-actual').innerText = datos[0][7] || "FEBRERO";
                        document.getElementById('nota-rio').innerText = datos[0][8] || "Sin notas.";
                        document.getElementById('fecha-actualizacion').innerText = datos[0][9] || "-";
                    }

                    datos.forEach(col => {
                        // --- CONFIGURACIÓN DE CUOTAS ---
                        const cuotaAguaMonto = 150; // Cambiar a 170 el próximo mes
                        const cuotaRioMonto = parseFloat(col[4]) || 0;
                        
                        const aguaPagado = col[2]?.trim().toLowerCase() === 'pagado';
                        const rioPagado = col[5]?.trim().toLowerCase() === 'pagado';
                        
                        // --- PLAN B (K=10, L=11, M=12) ---
                        const s1 = parseFloat(col[10]) || 0;
                        const s2 = parseFloat(col[11]) || 0;
                        const s3 = parseFloat(col[12]) || 0;
                        
                        // --- MULTAS (N=13, O=14) ---
                        const multaMonto = parseFloat(col[13]) || 0;
                        const multaMotivo = col[14] || "";

                        // --- CÁLCULO TOTAL ---
                        let totalAcumulado = 0;
                        if (aguaPagado) totalAcumulado += cuotaAguaMonto;
                        if (rioPagado) totalAcumulado += cuotaRioMonto;
                        totalAcumulado += (s1 + s2 + s3 + multaMonto);

                        const tarjeta = document.createElement('div');
                        tarjeta.className = "bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden unidad-card mb-4";
                        tarjeta.setAttribute('data-depto', col[0]);
                        
                        // Desglose de Plan B
                        let desglosePlanB = "";
                        if(s1 > 0) desglosePlanB += `<div class="flex justify-between"><span>Semana 1</span><span class="font-bold">$${s1}</span></div>`;
                        if(s2 > 0) desglosePlanB += `<div class="flex justify-between"><span>Semana 2</span><span class="font-bold">$${s2}</span></div>`;
                        if(s3 > 0) desglosePlanB += `<div class="flex justify-between"><span>Semana 3</span><span class="font-bold">$${s3}</span></div>`;

                        let htmlPlanB = (s1 + s2 + s3 > 0) ? `
                            <div class="px-4 pb-2">
                                <div class="bg-blue-50 border border-blue-100 rounded-xl p-3 text-blue-700">
                                    <p class="text-[9px] font-bold uppercase mb-1 flex items-center gap-1">
                                        <i class="fas fa-faucet"></i> Plan B (Pipas)
                                    </p>
                                    <div class="text-[11px] space-y-1">${desglosePlanB}</div>
                                </div>
                            </div>
                        ` : '';

                        // Bloque Multas
                        let htmlMulta = multaMonto > 0 ? `
                            <div class="px-4 pb-3">
                                <div class="bg-orange-50 border border-orange-100 rounded-xl p-3 flex justify-between items-center text-orange-700">
                                    <div>
                                        <p class="text-[9px] font-bold uppercase italic">Adeudo Extra</p>
                                        <p class="text-xs italic leading-tight">${multaMotivo}</p>
                                    </div>
                                    <div class="font-bold text-lg">+$${multaMonto}</div>
                                </div>
                            </div>
                        ` : '';

                        tarjeta.innerHTML = `
                            <div class="p-4 flex justify-between items-center border-b border-slate-50 bg-slate-50/50">
                                <div>
                                    <span class="text-xs font-bold text-slate-400 uppercase tracking-tighter">Departamento</span>
                                    <div class="text-lg font-black text-indigo-900 leading-none">${col[0]}</div>
                                </div>
                                <div class="text-right">
                                    <span class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest">Aportación Total</span>
                                    <div class="text-2xl font-black text-indigo-600 leading-none">$${totalAcumulado}</div>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 divide-x divide-slate-100 border-b border-slate-50 mb-3">
                                <div class="p-4">
                                    <div class="text-[10px] font-bold text-slate-400 uppercase mb-1">Agua ($${cuotaAguaMonto})</div>
                                    <div class="${aguaPagado ? 'text-green-600' : 'text-red-500'} font-bold text-sm">
                                        ${aguaPagado ? '<i class="fas fa-check-circle mr-1"></i>PAGADO' : '<i class="fas fa-clock mr-1"></i>PENDIENTE'}
                                    </div>
                                </div>
                                <div class="p-4">
                                    <div class="text-[10px] font-bold text-slate-400 uppercase mb-1">Limpieza Río ($${cuotaRioMonto})</div>
                                    <div class="${rioPagado ? 'text-green-600' : 'text-red-500'} font-bold text-sm">
                                        ${rioPagado ? '<i class="fas fa-check-circle mr-1"></i>PAGADO' : '<i class="fas fa-clock mr-1"></i>PENDIENTE'}
                                    </div>
                                </div>
                            </div>
                            ${htmlPlanB}
                            ${htmlMulta}
                            <div class="px-4 py-2 bg-slate-50/50 text-[10px] text-slate-400 italic">
                                Residente: ${col[1] || '---'}
                            </div>
                        `;
                        contenedor.appendChild(tarjeta);
                    });
                }
            });
        }

        // Buscador
        document.getElementById('buscador').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.unidad-card').forEach(card => {
                const depto = card.getAttribute('data-depto').toLowerCase();
                card.style.display = depto.includes(val) ? 'block' : 'none';
            });
        });

        cargarDatos();
    </script>

    <footer class="mt-16 pb-10 text-center">
        <p class="text-[10px] text-slate-400 uppercase tracking-widest font-bold">
            Gestión de Transparencia Activa • Edificio F
        </p>
    </footer>
    
</body>
</html>
